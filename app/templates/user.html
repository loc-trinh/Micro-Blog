{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
	<h1>{{ user.username }}'s Profile!</h1>
	<ul class='post-list'>
	{% for post in posts %}
		<li class='post'>
			<div class='post-header'>
				<h3>{{ post.title }}</h3><p>{{ post.body }}</p>
			<p>
				<a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
				{{ post.timestamp }}
			</p>
			</div>
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
